<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us -Sajilo Spark</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="brand-container">
      <img src="Logo.png" alt="Sajilo Spark Logo" class="logo" />
      <h1 class="shop-name"><a href="index.html" class="brand-link">Sajilo Spark</a></h1>
    </div>
    <nav>
      <a href="about.html">About</a>
      <a href="product.html">Product</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <div class="contact-left">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
        <p><strong>Email:</strong> SajiloSpark@gmail.com</p>
        <p><strong>Phone:</strong> 977-9876543210</p>
        <p><strong>Address:</strong> New Baneshwor,Kathmandu</p>
        <form action="#" method="post" style="margin-top: 30px;">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
  
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>
  
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br><br>
  
          <button type="submit">Send Message</button>
        </form>
      </div>
  
      <div class="contact-right">
        <div class="map-container large-map">
          <iframe
            src="https://maps.google.com/maps?q=Kavya+school+%2B2&output=embed"
            loading="lazy"
            allowfullscreen
            title="Map of Sajilo Spark"
          ></iframe>
        </div>
      </div>
    </section>
  </main>
  
  
</body>
</html>
